########################################### styling ##########################################
# Font for window titles. Will also be used by the bar unless a different font
# is used in the bar {} block below.

# font pango:SF Mono Rounded 13
# font pango:Conthrax 11
font pango:Agave Nerd Font Mono bold 14

set $COLOR1 #286140

set $FG_ACTIVE #ecf7ba
set $BG_ACTIVE #7E57C2
set $FG_INACTI #665f5f
set $BG_INACTI #8a8787
set $INDICATOR #FFF574
set $FG_URGENT #F72C5B
set $ALL_WHITE #ffffff
set $NO__COLOR #00000000
hide_edge_borders both

##### normal|none|pixel
default_border normal
default_floating_border normal
# Note that default_floating_border applies only to windows which are starting out as floating windows,
# e.g., dialog windows, but not windows that are floated later on.
#####

title_align center

# class                 border         backgr.        text          indicator        child_border
client.focused          $BG_ACTIVE     $BG_ACTIVE     $FG_ACTIVE    $INDICATOR       $BG_INACTI
client.unfocused        $BG_INACTI     $BG_INACTI     $FG_INACTI    $INDICATOR       $BG_INACTI
client.focused_inactive $BG_INACTI     $BG_INACTI     $ALL_WHITE    $INDICATOR       $BG_INACTI
client.urgent           $FG_URGENT     $FG_URGENT     $COLOR1       $INDICATOR       $BG_INACTI
client.placeholder      $FG_ACTIVE     $BG_INACTI     $FG_ACTIVE    $INDICATOR       $BG_INACTI
client.background       $BG_INACTI
