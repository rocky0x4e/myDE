[module/simplePS]
format-prefix = " "
inherit = base/module-tail
type = custom/script
exec = ~/.config/polybar/modules/simplePowerStats.sh monitor
tail = true
env-colorPanel = ${colors.panel_4a}

click-left = ~/.config/polybar/modules/simplePowerStats.sh detail
click-right = ~/.config/polybar/modules/simplePowerStats.sh trimBattData
double-click-left = ~/.config/polybar/scripts/Plotter.py upower
