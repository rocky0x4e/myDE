[module/sepL]
inherit = sep
type = custom/text
format = ""

[module/sepR]
inherit = sep
type = custom/text
format = ""

[module/sepV]
inherit = sep
type = custom/text
format-background = ${colors.bg}
format-foreground = ${colors.fg}
format = "󱪼"

[module/sepR2]
inherit = module/sepR
click-left = GAP=10 ~/.config/polybar/scripts/module-toggle.sh tray closeWindow simplePS
click-right = ~/.config/polybar/scripts/module-toggle.sh tray closeWindow simplePS
format = ""
format-background = ${colors.bg}
format-foreground = ${colors.fg}